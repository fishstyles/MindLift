<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindlift</title>
    <link rel="stylesheet" href="Maindash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto+Slab:wght@100..900&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="start">
        <div id="imagestart"></div>
        <p id="flexstarttext">MINDLIFT</p>
        <a href="#" class="tabbar">ABOUT</a>
        <a href="#" class="tabbar">CONTACT</a>
        <a href="#" class="tabbar">ACCOUNT</a>
    </header>

    <div id="container">
        <div id="main">
            <div id="imagecontainer">
                <div id="image"> </div>
            </div>
            <div id="maincontext" class="start">MIND LIFT</div>
            <div id="description" class="start">Website for helping students manage stress and build balance in academic
                life</div>
        </div>
        <div id="content" class="start">
            <a id="checkin" class="bar" href="#">CHECK-IN</a>
            <a id="form" class="bar" href="#">FORM-TEST</a>
            <a id="assistant" class="bar" href="#">ASSISTANT</a>
        </div>
    </div>
    <div id="pixelate">
        <div id="cloud-container">
            <div id="cloud-track">
                <div id="cloud"></div>
                <div id="cloud"></div>
                <div id="cloud"></div>
                <div id="cloud"></div>
                <div id="cloud"></div>
                <div id="cloud"></div>
            </div>
            <div aria-hidden id="cloud-track">
                <div id="cloud"></div>
                <div id="cloud"></div>
                <div id="cloud"></div>
                <div id="cloud"></div>
                <div id="cloud"></div>
                <div id="cloud"></div>
            </div>
        </div>
        <div id="mascot"></div>
    </div>
    <div id="decoration"></div>
</body>

</html>
